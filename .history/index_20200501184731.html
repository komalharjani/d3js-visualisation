<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Visualisation Practical 3</title>
    <link rel = "stylesheet" href = "index.css" />
</head>
<body>
    <div id="barChart"></div>
    <h1>Bar Chart</h1>
    <div class="slidecontainer">
        <input type="range" min="1990" max="2018" value="10" class="slider" id="myRange">
        <p>Value: <span id="demo"></span></p>
      </div>      

      <b><label for="widthRange">Year </label></b><br><br>
      <input type="range" min="1990" max="2018" value="10" oninput="document.getElementById('widthDisplay').innerHTML=this.value;" class="slider" id="widthRange"></input><br>
      <p>Value: <span id="widthDisplay">3</span></p><br><br>
       

</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="index.js"></script>
</html>
