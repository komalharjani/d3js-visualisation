<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Visualisation Practical 3</title>
    <link rel="stylesheet" href="index.css" />

</head>

<body>
    <header>
        <div class="header">
            <h2>Welcome to InfoVis Practical 3 </h2>
        </div>
    </header>

    <div class="card">
        <div class="centercolumn">
            <div id="barChart"></div>
            <b><p>Select A Range of Years To Begin</p></b>
            <div class="slidecontainer" id="yearSlider">
                <input type="range" min="1990" max="2018" value="10" class="slider" id="minYear">
                <p>Beginning Year: <span id="minValue"></span> </p>
                <input type="range" min="1990" max="2018" value="10" class="slider" id="maxYear">
                <p>End Year: <span id="maxValue"></span> </p>
                <input id="yearSubmit" type="submit" value="OK" />
            </div>
        </div>
        <div class="leftcolumn">
            <h2>Welcome to Our Visualisation</h2>
            <b><p> Goal: </p></b>
            <b><p> About the Data: </p></b>
            <p><b> Data Source:</b> US Energy Information Administration; 2018</p>
        </div>
    </div>



</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="index.js"></script>

</html>
